<div class="view-toggle d-flex justify-content-center align-items-center mt-5 mb-3">
    <button class="btn btn-primary mx-3 tododue-btn" [class.active]="currentView === 'Priorities'" (click)="showPriorities()">Priorities view</button>
    <button class="btn btn-primary mx-3 tododue-btn" [class.active]="currentView === 'Calendar'" (click)="showCalendar()">Calendar view</button>
</div>

<app-tasks-leaderboard
*ngIf="currentView === 'Priorities'"
[todoTasks]="todoTasks"
[inProgressTasks]="inProgressTasks"
[doneTasks]="doneTasks"
></app-tasks-leaderboard>

<app-calendar-view
*ngIf="currentView === 'Calendar'"
[tasks]="getAllTasks()"
></app-calendar-view>
