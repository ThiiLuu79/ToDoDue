<div class="modal" tabindex="-1" style="display: block; background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Task Details</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="!isEditing">
          <p><strong>Name:</strong> {{ task.name }}</p>
          <p><strong>Due Date:</strong> {{ task.dueDate }}</p>
          <p><strong>Status:</strong> {{ task.status }}</p>
          <p><strong>Course:</strong> {{ task.course }}</p>
          <p><strong>Description:</strong> {{ task.description || 'N/A' }}</p>
          <p><strong>Effort Estimate:</strong> {{ task.effortEstimate || 'N/A' }}</p>
          <p><strong>Notes:</strong> {{ task.notes || 'N/A' }}</p>
        </div>
        <div *ngIf="isEditing">
          <div class="form-group">
            <label for="taskName">Name</label>
            <input id="taskName" class="form-control" [(ngModel)]="task.name" />
          </div>
          <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input id="taskDueDate" type="date" class="form-control" [(ngModel)]="task.dueDate" />
          </div>
          <div class="form-group">
            <label for="taskCourse">Course</label>
            <input id="taskCourse" class="form-control" [(ngModel)]="task.course" />
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" class="form-control" [(ngModel)]="task.description"></textarea>
          </div>
          <div class="form-group">
            <label for="taskEffortEstimate">Effort Estimate</label>
            <input id="taskEffortEstimate" type="number" class="form-control" [(ngModel)]="task.effortEstimate" />
          </div>
          <div class="form-group">
            <label for="taskNotes">Notes</label>
            <textarea id="taskNotes" class="form-control" [(ngModel)]="task.notes"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="!isEditing" type="button" class="btn btn-primary tododue-btn" (click)="toggleEdit()">Edit</button>
        <button *ngIf="isEditing" type="button" class="btn btn-success" (click)="saveChanges()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
