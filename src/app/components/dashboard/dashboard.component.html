<div class="dashboard">
  <header class="dashboard-header text-center">
    <h2>Tasks Dashboard</h2>
    <p class="dashboard-subtitle">Organize your tasks by status and stay on top of your deadlines!</p>
    <button class="btn btn-primary mt-3" (click)="openTaskForm()">Create Task</button>
  </header>
  <div class="row">
    <div class="col-md-4">
      <h3>To Do</h3>
      <div
        class="task-column"
        id="todoColumn"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, 'TODO')"
      >
        <app-task-card
          *ngFor="let task of todoTasks"
          [task]="task"
          (deleteTask)="removeTaskFromColumn(task)"
          (viewDetails)="openTaskDetails($event)"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        ></app-task-card>
      </div>
    </div>
    <div class="col-md-4">
      <h3>In Progress</h3>
      <div
        class="task-column"
        id="inProgressColumn"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, 'In Progress')"
      >
        <app-task-card
          *ngFor="let task of inProgressTasks"
          [task]="task"
          (deleteTask)="removeTaskFromColumn(task)"
          (viewDetails)="openTaskDetails($event)"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        ></app-task-card>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Done</h3>
      <div
        class="task-column"
        id="doneColumn"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, 'Done')"
      >
        <app-task-card
          *ngFor="let task of doneTasks"
          [task]="task"
          (deleteTask)="removeTaskFromColumn(task)"
          (viewDetails)="openTaskDetails($event)"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        ></app-task-card>
      </div>
    </div>
  </div>

  <!-- Task Form Modal -->
  <div class="modal" tabindex="-1" [class.show]="isTaskFormOpen" [style.display]="isTaskFormOpen ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Task</h5>
          <button type="button" class="btn-close" (click)="closeTaskForm()"></button>
        </div>
        <div class="modal-body">
          <app-task-form (taskCreated)="addTaskToTodoColumn($event)"></app-task-form>
        </div>
      </div>
    </div>
  </div>

  <app-task-details
    *ngIf="selectedTask"
    [task]="selectedTask"
    (closeDetails)="closeTaskDetails()"
    (taskUpdated)="updateTask($event)"
  ></app-task-details>
</div>
